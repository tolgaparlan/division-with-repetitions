<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Division.</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="division.js"></script>
    <script src="clipboard.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h2>Divide Two Numbers.</h2>
                <h4>Repeating part of the result is indicated <span class="repeating-part">like this</span></h4>
            </div>
            <div class="col-sm-5 col-xs-12">
                <input type="text" class="form-control" id="numerator">
            </div>
            <div id="divide-symbol" class="col-sm-2 col-xs-12">
                &divide;
            </div>
            <div class="col-sm-5 col-xs-12">
                <input type="text" class="form-control" id="denominator">
            </div>

            <div id="repetition-length" class="col-xs-12"></div>
            <div id="result-section" class="col-xs-12" hidden>
                <div class="col-sm-1 col-xs-12 col-sm-push-11">
                    <button class="btn" data-clipboard-target="#result">
                        <i class="fa fa-clipboard" alt="Copy to clipboard"></i>
                    </button>
                </div>
                <div id="result" class="col-sm-11 col-xs-12 col-sm-pull-1"></div>
            </div>
        </div>
    </div>

</body>

</html>
